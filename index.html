<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <h2>First to 5 Wins!</h2>
  <div class="buttons">
    <button class="btn" id="rock"><img src="https://tinyurl.com/27hrst9n" alt="rock image"></button>
    <button class="btn" id="paper"><img src="https://tinyurl.com/dn4jjb6y" alt="paper image"></button>
    <button class="btn" id="scissors"><img src="https://tinyurl.com/yckbdu6d" alt="scissors image"></button>
  </div>
  <div class="text-line">
    <p class="text" id="player-score">Player Score: 0</p>
    <p class="text" id="comp-score">Computer Score: 0</p>
  </div>
  <div>
    <p class="text" id="output">May the Best Person Win!</p>
  </div>

  <footer class="bg-dark py-3">
    <p class="text-center text-muted py-3 m-0 fs-4">Made by: Mars in the 2023 Odin Project</p>
  </footer>

</body>
</html>
