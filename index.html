<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://tinyurl.com/nhkz97s4">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <h2>First to 5 Wins!</h2>
  <div class="buttons">
    <button class="btn" id="rock"><img src="https://tinyurl.com/96vbva5e" alt="rock image"></button>
    <button class="btn" id="paper"><img src="https://tinyurl.com/mv6dmte5" alt="paper image"></button>
    <button class="btn" id="scissors"><img src="https://tinyurl.com/3cjwnj88" alt="scissors image"></button>
  </div>
  <div class="text-line">
    <p class="text" id="player-score">Player Score: 0</p>
    <p class="text" id="comp-score">Computer Score: 0</p>
  </div>
  <div>
    <p class="text" id="output">Best person wins!</p>
  </div>

  <footer>
    <p>Made in the 2023 Odin Project</p>
  </footer>

</body>
</html>
